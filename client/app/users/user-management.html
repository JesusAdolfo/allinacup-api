<div class="container-fluid box box-primary">
  <div class="box-body">
      <div class="row">
      <!-- <form action="/upload" enctype="multipart/form-data" method="post">'+
	    <input type="text" name="title">
	    <input type="file" name="upload" multiple="multiple">
	    <input type="submit" value="Upload">
	    </form>-->
	    <form role="form" name="userForm" novalidate>
	    <div class="form-group" show-errors>
		    <label for="description">User name*</label>
		    <input type="text" class="form-control" name="email" ng-model="user.email" placeholder="User name" required>
		  </div>
		  <div class="form-group" show-errors>
		    <label for="name">Name*</label>
		    <input type="text" class="form-control" name="name" ng-model="user.first_name" placeholder="first_name" required>
		    <!-- <p class="help-block" ng-if="podructForm.name.$error.required">Name is required</p>-->
		  </div>
		  <div class="form-group" show-errors>
		    <label for="name">Password</label>
		    <input type="password" class="form-control" name="password" ng-model="user.password" placeholder="Password" >
		    <!-- <p class="help-block" ng-if="podructForm.name.$error.required">Name is required</p>-->
		  </div>
		  <div class="form-group" show-errors>
		    <label for="name">Confirm Password</label>
		    <input type="password" class="form-control" password-match="user.password"  name="passwordC" compare-to="userForm.password" ng-model="user.passwordC" placeholder="Confirm password" >
		    <!-- <p class="help-block" ng-if="podructForm.name.$error.required">Name is required</p>-->
		  </div>
		  <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
		</form>
    </div>
  </div>
</div>
