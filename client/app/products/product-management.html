<div class="container-fluid box box-primary">
  <div class="box-body">
      <div class="row">
      <!-- <form action="/upload" enctype="multipart/form-data" method="post">'+
	    <input type="text" name="title">
	    <input type="file" name="upload" multiple="multiple">
	    <input type="submit" value="Upload">
	    </form>-->
	    <form role="form" name="podructForm" enctype="multipart/form-data" novalidate>
		  <div class="form-group" show-errors>
		    <label for="name">Name*</label>
		    <input type="text" class="form-control" name="name" ng-model="product.name" placeholder="Name" required>
		    <!-- <p class="help-block" ng-if="podructForm.name.$error.required">Name is required</p>-->
		  </div>
		  <div class="form-group" show-errors>
		    <label for="description">Description*</label>
		    <input type="text" class="form-control" name="description" ng-model="product.description" placeholder="Description" required>
		  </div>
		  <div class="form-group" show-errors>
			  <label for="sel1">Type product*:</label>
			  <select class="form-control" name="type" ng-model="product.type" required>
			    <option value="FOOD">Food</option>
			    <option value="BEVERAGES">Beverages</option>
			    <option value="DESSERT">Dessert</option>
			  </select>
			</div>
		  <div class="form-group" show-errors>
		    <label for="price">Price* <i class="fa fa-krw"></i></label>
		    <input type="number" class="form-control" name="price" ng-model="product.price" placeholder="Price" required>
		  </div>
		  <div class="form-group" show-errors>
		    <label for="points">Loyalty points*</label>
		    <input type="number" class="form-control" name="points" ng-model="product.loyaltyPoints" placeholder="Loyalty points" required>
		  </div>
		  <!--<div class="form-group" show-errors>
		    <label for="file" >File input</label>
		    <input type="file" ngf-select ng-model="product.file" name="file" ngf-pattern="image/*"
  accept="image/*" ngf-max-size="2MB" ngf-min-height="100">
		  </div>-->
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group" show-errors>
              <div class="text-center">
                <img ng-if="product.image.blobUrl" style="width: auto; height: 200px" ngf-src="product.image">
                <img ng-if="!product.image.blobUrl" style="width: auto; height: 200px" ng-src="api/media/image?path={{product.image}}">
              </div>
              <a class="btn btn-default form-control" accept="image/*" ngf-select="" ng-model="product.image"
                 name="image" ngf-max-size="2MB" ngf-min-height="100">Select an Image</a>
            </div>
          </div>
        </div>
		  <button type="submit" ng-click="save()" class="btn btn-primary">Submit</button>
		</form>
    </div>
  </div>
</div>
